# Redis configuration for Livermore development

# Bind to all interfaces (for Docker)
bind 0.0.0.0

# Default port
port 6379

# Enable persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000

# Append-only file for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Max memory policy (LRU eviction)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Timeout for idle clients (0 = disabled)
timeout 0

# TCP keepalive
tcp-keepalive 300

# Disable protected mode for local development
protected-mode no

# Enable keyspace notifications for pub/sub
notify-keyspace-events Ex
