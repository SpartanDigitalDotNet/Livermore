version: '3.9'

services:
  # PostgreSQL database for persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: livermore-postgres
    environment:
      POSTGRES_USER: livermore
      POSTGRES_PASSWORD: livermore_dev_password
      POSTGRES_DB: livermore
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U livermore']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - livermore-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: livermore-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - livermore-network

volumes:
  postgres_data:
    name: livermore-postgres-data
  redis_data:
    name: livermore-redis-data

networks:
  livermore-network:
    name: livermore-network
    driver: bridge
