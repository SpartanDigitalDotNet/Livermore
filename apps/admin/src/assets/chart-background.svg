<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Deep dark background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f14"/>
      <stop offset="50%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#060809"/>
    </linearGradient>

    <!-- Bullish candle gradient (green) -->
    <linearGradient id="bullishBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>

    <!-- Bearish candle gradient (red) -->
    <linearGradient id="bearishBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b91c1c"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>

    <!-- Wick gradients -->
    <linearGradient id="bullishWick" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#15803d"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#14532d"/>
    </linearGradient>

    <linearGradient id="bearishWick" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#991b1b"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>

    <!-- Glow effects -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for depth -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>

    <!-- Ambient light from top -->
    <linearGradient id="ambientLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </linearGradient>

    <!-- Floor reflection gradient -->
    <linearGradient id="floorReflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6"/>
    </radialGradient>

    <!-- Bitcoin gradient -->
    <radialGradient id="bitcoinGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffb347;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#f7931a;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Subtle ambient glow at top -->
  <ellipse cx="960" cy="0" rx="1200" ry="400" fill="url(#ambientLight)"/>

  <!-- Floor plane hint -->
  <ellipse cx="960" cy="980" rx="1400" ry="150" fill="url(#floorReflection)"/>

  <!--
    BTC-USD 1D CANDLES - Real data from Redis

    Price range: $72,010 (low) to $90,477 (high)
    Mapped to Y: 850 (low price) to 50 (high price)
    Scale: (price - 72010) * 0.0433

    Candle data:
    1. O:86561.94, H:88787.97, L:86411.70, C:88250.01 (BULLISH)
    2. O:88250.00, H:89447.21, L:87180.01, C:89116.96 (BULLISH)
    3. O:89116.96, H:90476.81, L:88706.32, C:89162.40 (BULLISH)
    4. O:89162.40, H:89210.16, L:83216.21, C:84513.20 (BEARISH)
    5. O:84513.19, H:84599.00, L:81000.12, C:84110.99 (BEARISH)
    6. O:84110.99, H:84138.00, L:75644.15, C:78648.00 (BEARISH)
    7. O:78648.00, H:79337.99, L:75612.75, C:76895.53 (BEARISH)
    8. O:76895.99, H:79339.00, L:74502.21, C:78666.85 (BULLISH)
    9. O:78666.84, H:79123.75, L:72859.00, C:75661.49 (BEARISH)
    10. O:75661.49, H:76876.54, L:72010.00, C:73000.81 (BEARISH)
  -->

  <!-- Candle 1: BULLISH -->
  <g filter="url(#dropShadow)">
    <rect x="136" y="124" width="8" height="102" fill="url(#bullishWick)" rx="2"/>
    <rect x="100" y="147" width="80" height="73" fill="url(#bullishBody)" rx="4"/>
    <rect x="100" y="147" width="10" height="73" fill="#4ade80" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 2: BULLISH -->
  <g filter="url(#dropShadow)">
    <rect x="287" y="95" width="8" height="98" fill="url(#bullishWick)" rx="2"/>
    <rect x="251" y="109" width="80" height="38" fill="url(#bullishBody)" rx="4"/>
    <rect x="251" y="109" width="10" height="38" fill="#4ade80" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 3: BULLISH (doji at top) -->
  <g filter="url(#dropShadow)">
    <rect x="438" y="50" width="8" height="77" fill="url(#bullishWick)" rx="2"/>
    <rect x="402" y="107" width="80" height="2" fill="url(#bullishBody)" rx="1"/>
  </g>

  <!-- Candle 4: BEARISH (big reversal) -->
  <g filter="url(#softGlow)">
    <rect x="589" y="105" width="8" height="260" fill="url(#bearishWick)" rx="2"/>
    <rect x="553" y="107" width="80" height="202" fill="url(#bearishBody)" rx="4"/>
    <rect x="553" y="107" width="10" height="202" fill="#fca5a5" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 5: BEARISH (small body, long wick) -->
  <g filter="url(#dropShadow)">
    <rect x="740" y="305" width="8" height="156" fill="url(#bearishWick)" rx="2"/>
    <rect x="704" y="309" width="80" height="17" fill="url(#bearishBody)" rx="4"/>
    <rect x="704" y="309" width="10" height="17" fill="#fca5a5" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 6: BEARISH (big red) -->
  <g filter="url(#softGlow)">
    <rect x="891" y="325" width="8" height="368" fill="url(#bearishWick)" rx="2"/>
    <rect x="855" y="326" width="80" height="237" fill="url(#bearishBody)" rx="4"/>
    <rect x="855" y="326" width="10" height="237" fill="#fca5a5" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 7: BEARISH -->
  <g filter="url(#dropShadow)">
    <rect x="1042" y="533" width="8" height="161" fill="url(#bearishWick)" rx="2"/>
    <rect x="1006" y="563" width="80" height="75" fill="url(#bearishBody)" rx="4"/>
    <rect x="1006" y="563" width="10" height="75" fill="#fca5a5" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 8: BULLISH -->
  <g filter="url(#dropShadow)">
    <rect x="1193" y="533" width="8" height="209" fill="url(#bullishWick)" rx="2"/>
    <rect x="1157" y="562" width="80" height="76" fill="url(#bullishBody)" rx="4"/>
    <rect x="1157" y="562" width="10" height="76" fill="#4ade80" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 9: BEARISH -->
  <g filter="url(#softGlow)">
    <rect x="1344" y="542" width="8" height="271" fill="url(#bearishWick)" rx="2"/>
    <rect x="1308" y="562" width="80" height="130" fill="url(#bearishBody)" rx="4"/>
    <rect x="1308" y="562" width="10" height="130" fill="#fca5a5" opacity="0.4" rx="2"/>
  </g>

  <!-- Candle 10: BEARISH -->
  <g filter="url(#softGlow)">
    <rect x="1495" y="639" width="8" height="211" fill="url(#bearishWick)" rx="2"/>
    <rect x="1459" y="692" width="80" height="115" fill="url(#bearishBody)" rx="4"/>
    <rect x="1459" y="692" width="10" height="115" fill="#fca5a5" opacity="0.4" rx="2"/>
  </g>

  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="150" cy="200" r="3" fill="#22c55e">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="150" r="2" fill="#4ade80">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="400" r="4" fill="#ef4444">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="500" r="3" fill="#fca5a5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1500" cy="600" r="5" fill="#ef4444">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" cy="700" r="2" fill="#fca5a5">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1800" cy="350" r="3" fill="#22c55e">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="600" r="2" fill="#ef4444">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1850" cy="800" r="4" fill="#fca5a5">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle scan line effect -->
  <g opacity="0.02">
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1920" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Bitcoin Logo - bottom right -->
  <g transform="translate(1720, 880)" opacity="0.25">
    <circle cx="60" cy="60" r="70" fill="#f7931a" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="60" r="55" fill="#f7931a"/>
    <circle cx="60" cy="60" r="55" fill="url(#bitcoinGradient)"/>
    <g fill="#ffffff" transform="translate(60, 60)">
      <rect x="-8" y="-42" width="5" height="14" rx="2"/>
      <rect x="3" y="-42" width="5" height="14" rx="2"/>
      <rect x="-8" y="28" width="5" height="14" rx="2"/>
      <rect x="3" y="28" width="5" height="14" rx="2"/>
      <path d="M-18,-28 L-18,28 L8,28 C22,28 30,20 30,10 C30,2 24,-4 16,-6 C22,-8 26,-14 26,-22 C26,-28 20,-28 8,-28 Z M-6,-18 L6,-18 C12,-18 16,-16 16,-12 C16,-8 12,-6 6,-6 L-6,-6 Z M-6,4 L8,4 C14,4 18,6 18,12 C18,18 14,20 8,20 L-6,20 Z"/>
    </g>
  </g>

  <!-- Vignette overlay -->
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
